<!DOCTYPE html>
<html>
<head>
    <title>Fire Detection System</title>
</head>
<body>

{% extends "base.html" %}
{% block content %}

<h1 class="text-danger fw-bold text-center">ðŸ”¥ FireGuard AI</h1>
<p class="text-center lead">Multi-Camera Fire & Smoke Monitoring</p>

<div class="card p-4 mt-4 mx-auto" style="max-width: 480px;">
    <form action="/monitor" method="get">

        <label class="form-label">Select Camera Source</label>
        <select class="form-select" name="camera_id">
            <option value="0">Webcam 0</option>
            <option value="1">Webcam 1</option>
            <option value="2">Webcam 2</option>
            <option value="rtsp">RTSP / IP Camera</option>
        </select>

        <div id="rtsp_input" class="mt-3" style="display:none;">
            <label class="form-label">RTSP / IP Stream URL</label>
            <input type="text" name="rtsp_url" class="form-control"
                   placeholder="rtsp://username:pass@192.168.1.10/stream">
        </div>

        <button class="btn btn-danger mt-4 w-100">â–¶ Start Monitoring</button>
    </form>
</div>

<script>
document.querySelector("select[name='camera_id']").addEventListener("change", function() {
    if (this.value === "rtsp") {
        document.getElementById("rtsp_input").style.display = "block";
    } else {
        document.getElementById("rtsp_input").style.display = "none";
    }
});
</script>

{% endblock %}


</body>
</html>
