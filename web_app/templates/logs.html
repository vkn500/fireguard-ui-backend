<!DOCTYPE html>
<html>
<head>
    <title>Alert History</title>
    <style>
        table {
            border-collapse: collapse;
            width: 90%;
        }
        th, td {
            border: 1px solid #777;
            padding: 10px;
            text-align: left;
        }
        img {
            width: 150px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
   {% extends "base.html" %}
{% block content %}

<h2 class="text-info">ðŸ“‚ Alert Logs</h2>

<table class="table table-dark table-striped mt-3">
    <thead>
        <tr>
            <th>ID</th>
            <th>Label</th>
            <th>Severity</th>
            <th>Timestamp</th>
            <th>Snapshot</th>
        </tr>
    </thead>

    <tbody>
        {% for row in records %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>
                {% if row[4] %}
                    <img src="/static/snapshots/{{ row[4] }}" width="120" class="rounded">
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}

</body>
</html>
